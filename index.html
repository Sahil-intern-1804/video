<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .video-div {
        width: 90%;
        height: 90%;
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <h1>Video Alignment</h1>
      <div class="video-div">
        <video width="100%" id="myVideo" height="100%" controls autoplay>
          <source src="video.mp4" type="video/mp4" preload="metadata" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("myVideo");

        var playVideo = function (e) {
          event.stopPropagation();
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        };
        // video.addEventListener("click", playVideo);
        video.addEventListener("touchstart", playVideo);
        video.addEventListener("webkitfullscreenchange", function () {
          if (document.webkitFullscreenElement === this) {
            screen.orientation.lock("landscape");
          } else {
            screen.orientation.unlock();
          }
        });

        video.addEventListener("fullscreenchange", function () {
          if (document.fullscreenElement === this) {
            screen.orientation.lock("landscape");
          } else {
            screen.orientation.unlock();
          }
        });
      });
    </script>
  </body>
</html>
