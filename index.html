<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main-div {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .video-div {
        width: 500px;
        height: 300px;
      }
      @media screen and (max-width: 900px) {
        .video-div {
          width: 300px;
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <h1>Video Alignment</h1>
      <div class="video-div">
        <video width="100%" id="myVideo" height="100%" controls>
          <source id="videoSource" type="video/mp4" preload="metadata" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <script>
      function setVideoSource() {
        const video = document.getElementById("myVideo");
        const source = document.getElementById("videoSource");

        if (window.innerWidth < 900) {
          source.src = "vertical.mp4";
        } else {
          source.src = "horizontal.mp4";
        }

        video.load();
      }

      window.addEventListener("load", setVideoSource);
      window.addEventListener("resize", setVideoSource);
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("myVideo");

        var playVideo = function (e) {
          event.stopPropagation();
          if (video.paused) {
            video.play();
          } else {
            video.pause();
          }
        };
        video.addEventListener("click", () => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.mozRequestFullScreen) {
            /* Firefox */
            video.mozRequestFullScreen();
          } else if (video.webkitRequestFullscreen) {
            /* Chrome, Safari and Opera */
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            /* IE/Edge */
            video.msRequestFullscreen();
          }
        });
        // video.addEventListener("click", playVideo);
        video.addEventListener("touchstart", playVideo);
      });
    </script>
  </body>
</html>
